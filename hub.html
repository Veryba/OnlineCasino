<!DOCTYPE html>
<html>
<head>
    <title>Casino Games Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .balance-display {
            font-size: 18px;
            margin: 20px 0;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            width: 100%;
        }

        .game-card {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: #3d3d3d;
        }

        .game-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-description {
            color: #aaa;
            font-size: 14px;
        }

        #addBalanceButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Casino Games</h1>
    <div class="balance-display">Balance: $<span id="balance">1000.00</span></div>
    
    <div class="games-grid">
        <div class="game-card" onclick="window.location.href='mines.html'">
            <div class="game-icon">üí£</div>
            <div class="game-title">Mines</div>
            <div class="game-description">Avoid the mines and collect gems to increase your multiplier!</div>
        </div>
        <div class="game-card" onclick="window.location.href='towers.html'">
            <div class="game-icon">üè∞</div>
            <div class="game-title">Towers</div>
            <div class="game-description">Climb the tower and choose the correct path to victory!</div>
        </div>
    </div>

    <button onclick="addBalance()" id="addBalanceButton">Add $500</button>

    <script>
        // Initialize balance from localStorage
        let balance = parseFloat(localStorage.getItem('balance')) || 1000.00;
        document.getElementById('balance').textContent = balance.toFixed(2);

        function addBalance() {
            balance += 500;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').textContent = balance.toFixed(2);
        }
    </script>
</body>
</html>

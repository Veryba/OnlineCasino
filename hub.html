<!DOCTYPE html>
<html>
<head>
    <title>Casino Games Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .balance-display {
            font-size: 18px;
            margin: 20px 0;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1400px;
            padding: 20px;
            width: 100%;
        }

        .game-card {
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            background: linear-gradient(145deg, #2d2d2d, #252525);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
            aspect-ratio: 16/9;
            min-width: 400px;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateY(-100%); }
            100% { transform: rotate(45deg) translateY(100%); }
        }

        .game-card:hover {
            border-color: #4CAF50;
            transform: translateY(-10px);
            box-shadow: 0 12px 36px rgba(76, 175, 80, 0.2);
        }

        .game-card:hover .game-image {
            transform: scale(1.05);
        }

        #addBalanceButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Casino Games</h1>
    <div class="balance-display">Balance: $<span id="balance">1000.00</span></div>
    
    <div class="games-grid">
        <div class="game-card" onclick="window.location.href='mines.html'">
            <img src="thumbnails/Mines.jpg" alt="Mines Game" class="game-image">
        </div>
        <div class="game-card" onclick="window.location.href='towers.html'">
            <img src="thumbnails/Towers.jpg" alt="Towers Game" class="game-image">
        </div>
        <div class="game-card" onclick="window.location.href='dice.html'">
            <img src="thumbnails/Dice.jpg" alt="Dice Game" class="game-image">
        </div>
    </div>

    <script>
        // Initialize balance from localStorage
        let balance = parseFloat(localStorage.getItem('balance')) || 1000.00;
        document.getElementById('balance').textContent = balance.toFixed(2);
    </script>
</body>
</html>
